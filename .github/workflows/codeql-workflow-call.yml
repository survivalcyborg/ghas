name: "codeql-workflow-call"

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      build-mode:
        required: true
        type: string
      build-java-kotlin:
        required: false
        type: string
      build-csharp:
        required: false
        type: string
  

permissions:
  security-events: write
  packages: read
  actions: read
  contents: read

jobs:
  analyze:
    name: Analyze (${{ inputs.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ inputs.language }}
        build-mode: ${{ inputs.build-mode }}
    - if: inputs.build-mode == 'manual' && inputs.language == 'java-kotlin'
      run: ${{ inputs.build-java-kotlin }}

    - if: inputs.build-mode == 'manual' && inputs.language == 'csharp'
      run: ${{ inputs.build-csharp}}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{inputs.language}}"
