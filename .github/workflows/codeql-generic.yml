name: codeql-generic

on:
  workflow_call: # Needed for outside call from another workflow.
    inputs:
      protected_branches:
        required: true
        type: string
      language:
        required: true
        type: string
      build-mode:
        required: true
        type: string
      build_graddle:
        required: false
        type: string
      build_maven:
        required: false
        type: string        
      build_csharp:
        required: false
        type: string
  push:
    branches: [ '${{ inputs.protected_branches }}' ]
  pull_request:
    branches: [ '${{ inputs.protected_branches }}' ]

jobs:
  analyze:
    name: Analyze (${{ inputs.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ inputs.language }}
        build-mode: ${{ inputs.build-mode }}

    - if: inputs.build-mode == 'manual' && inputs.language == 'java'
      run: |
        ${{ inputs.build-graddle }}
        ${{ inputs.build-maven }}

    - if: inputs.build-mode == 'manual' && inputs.language == 'csharp'
      run: |
        ${{ inputs.build-csharp }}
    - name: Perform CodeQL Analysis
      uses: github/coddeql-action/analyze@v3
      with:
        category: "/language:${{ inputs.language }}"
