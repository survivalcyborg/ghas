name: codeql-generic

on:
  workflow_call:
    inputs:
      protected_branches:
        required: true
        type: string
      language:
        required: true
        type: string
      build-mode:
        required: true
        type: string
      build-graddle:
        required: false
        type: string
      build-maven:
        required: false
        type: string
      build-csharp:
        required: false
        type: string

jobs:
  analyze:
    name: Analyze (${{ inputs.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ inputs.language }}
        build-mode: ${{ inputs.build-mode }}

    - if: ${{ inputs.build-mode == 'manual' && inputs.language == 'java' }}
      run: |
        ${{ inputs.build-graddle }}
        ${{ inputs.build-maven }}

    - if: ${{ inputs.build-mode == 'manual' && inputs.language == 'csharp' }}
      run: |
        ${{ inputs.build-csharp }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ inputs.language }}"
